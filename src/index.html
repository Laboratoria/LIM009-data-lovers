<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <input type="checkbox" id="btn-menu" />
    <span>
      <label class="img-menu" for="btn-menu">
        <img src="img/menu.png" alt="menu" />
      </label>
    </span>
    <nav class="menu">
      <ul>
        <li><a>HOME</a></li>
        <li><a id="btn-champions">CHAMPIONS</a></li>
        <li><a id="stats">STATS</a></li>
        <section class="flex">
          <select name="select-tags" id="select-tags"></select>
        </section>
        <li id="btn-radios"><a>SORT BY</a></li>
      </ul>
    </nav>
  </header>
  <!-- pagina para mostrar todos los campeones -->
  <section id="champions-page" class="show">
    <div id="radio" class="btn-radio hidden">
      <label class="radiobutton"><input type="radio" id="r1" name="radio-name" data-name="id" value="1" checked="" />Asc
      </label>
      <label class="radiobutton"><input type="radio" id="r2" name="radio-name" data-name="id" value="-1" />Desc </label>
      <label class="radiobutton"><input type="radio" id="r3" name="radio-name" data-name="attackdamage"
          value="-1" />Major Damage</label>
      <label class="radiobutton"><input type="radio" id="r4" name="radio-name" data-name="attackdamage"
          value="1" />Minor Damage</label>
      </div>
    <div class="container show" id="root"></div>
  </section>
  <!-- Pagina para estadisticas -->
  <section id="compute-stats-page" class="hidden">
    <div id="compute-stats-result"></div>
  </section>
  <!--   boton para escrolear -->
  <button id="back-top" class="button-top hidden">^</button>
  <!-- footer  -->
  <footer>
    <figure class="col-xs-12 col-sm-12 col-md-12">
      <img src="img/riotgames-logo.png" alt="riotgame's logo" />
    </figure>
    <div class="rating-na-esrb col-xs-12 col-sm-12 col-md-12">
      <a class="rating-logo" href="https://www.esrb.org/ratings/ratings_guide.aspx"><img src="img/ESRB.png"
          alt="ESRB logo" /></a>
      <div class="rating-text">
        <p>Blood</p>
        <p>Fantasy Violence</p>
        <p>Mild Suggestive Themes</p>
        <p>Use of Alcohol and Tobacco</p>
        <p>Online Interactions Not Rated by the ESRB</p>
      </div>
    </div>
  </footer>
  <script src="./data/lol/lol.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
