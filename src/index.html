<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>

<body>
  <header>
    <nav class="nav-1">
      <img src="img/L-logo.png" class="img_icon" alt="LOL">
      <span> <button class="btn-1">HOME</button> </span>
      <span> <button class="btn-1" id="btn-champions">CHAMPIONS</button> </span>
      <span> <button class="btn-1" id="stats">STATISTICS</button> </span>
    </nav>
  </header>
  <main>
    <!-- pagina para mostrar todos los campeones -->
    <section id="champions-page" class="show">
      <div>
        <nav class="nav_2 show">
          <span>
            <img src="img/content_type_icon_champion__3nwJQ.png" class="img_role" alt="icon-lol" />
            <select name="select-tags" id="select-tags" class="choose_1"></select>
          </span>
          <span>
            <button id="btn-radios" class="choose_1">
              <img src="img/Sorting-By.png" class="material-icons" alt="icon-arrow" />
              SORTING BY
            </button>
          </span>
          <section id="radio" class="btn_radio hidden">
            <div>
              <input type="radio" id="r1" class="op_radius" name="radio-name" data-name="id" value="1" checked />Asc

              <input type="radio" id="r2" class="op_radius" name="radio-name" data-name="id" value="-1" />Desc

              <input type="radio" id="r3" class="op_radius" name="radio-name" data-name="attackdamage"
                value="-1" />Major Damage
              <input type="radio" id="r4" class="op_radius" name="radio-name" data-name="attackdamage" value="1" />Minor
              Damage
            </div>
          </section>
        </nav>
      </div>
      <div class="container show" id="root"></div>
    </section>
    <!-- Pagina para estadisticas -->
    <section id="computeStats-page" class="hidden">
      <div id="computeStats-result"></div>
    </section>
    <!--   boton para escrolear -->
    <button id="backTop" class="button-top hidden">^</button>
  </main>
  <footer>
    <figure class="col-xs-12 col-sm-12 col-md-12">
      <img src="img/riotgames-logo.png" alt="riotgame's logo" />
    </figure>
    <div class="rating-na-esrb col-xs-12 col-sm-12 col-md-12">
      <a class="rating-logo" href="https://www.esrb.org/ratings/ratings_guide.aspx"><img src="img/ESRB.png"
          alt="ESRB logo"></a>
      <div class="rating-text">
        <p>Blood</p>
        <p>Fantasy Violence</p>
        <p>Mild Suggestive Themes</p>
        <p>Use of Alcohol and Tobacco</p>
        <p>Online Interactions Not Rated by the ESRB</p>
      </div>
    </div>
  </footer>
  <script src="./data/lol/lol.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
